<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barricade Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alt1 Libraries (REQUIRED for A1lib, Chatbox, etc.) -->
    <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>

    <!-- RuneApps Library -->
    <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }

        .timer-display {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 8px 5px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            word-wrap: break-word;
            line-height: 1.1;
            padding: 2px;
        }

        .status-message {
            font-size: 14px;
            text-align: center;
            margin: 5px;
            height: 65px;
            overflow: hidden;
            word-wrap: break-word;
            line-height: 1.2;
            padding: 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .countdown-green { color: #00ff00; }
        .countdown-yellow { color: #ffff00; }
        .countdown-red { color: #ff0000; }
        .alert-active { color: #ff4444; animation: pulse 0.5s infinite; }
        .canceled { color: #888888; }
        .ready { color: #00ff00; }

        /* Unified Alert Categories */
        .alert-critical {
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
            animation: pulse 0.5s infinite;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-prayer-melee {
            font-size: 18px;
            font-weight: bold;
            color: #ff4444;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-prayer-ranged {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-prayer-magic {
            font-size: 18px;
            font-weight: bold;
            color: #0080ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-directional {
            font-size: 22px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        .alert-info {
            font-size: 18px;
            font-weight: bold;
            color: #ffaa00;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-info-large {
            font-size: 24px;
            font-weight: bold;
            color: #ffaa00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        .alert-info-with-subtext {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        .alert-info-subtext {
            font-size: 14px;
            color: #ffffff;
            margin-top: 3px;
            line-height: 1.2;
        }

        .alert-name-calling {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            text-decoration: underline;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .alert-status {
            font-size: 14px;
            color: #ffffff;
        }

        /* Responsive text scaling for different content lengths */
        .timer-display div:first-child {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .timer-display div:last-child {
            font-size: 28px;
            font-weight: bold;
        }

        /* Ensure text doesn't overflow containers */
        .timer-display * {
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .status-message * {
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Special handling for very long alert messages */
        .alert-critical,
        .alert-directional,
        .alert-info,
        .alert-info-large,
        .alert-name-calling {
            max-width: 100%;
            display: inline-block;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.1;
        }

        /* Compact layout for subtext alerts */
        .alert-info-with-subtext {
            margin-bottom: 1px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="timerBox" class="timer-display">Initializing...</div>
    <div id="statusBox" class="status-message">Monitoring chat...</div>
    <!-- <div style="text-align: center; margin: 5px 0;">
        <button id="modeToggle" class="btn btn-sm btn-outline-primary" onclick="toggleMode()">Normal Mode</button>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
