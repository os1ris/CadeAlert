<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barricade Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alt1 Libraries (REQUIRED for A1lib, Chatbox, etc.) -->
    <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>

    <!-- RuneApps Library -->
    <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }

        .timer-display {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message {
            font-size: 14px;
            text-align: center;
            margin: 5px 0;
            min-height: 20px;
        }

        .countdown-green { color: #00ff00; }
        .countdown-yellow { color: #ffff00; }
        .countdown-red { color: #ff0000; }
        .alert-active { color: #ff4444; animation: pulse 0.5s infinite; }
        .canceled { color: #888888; }
        .ready { color: #00ff00; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="timerBox" class="timer-display">Initializing...</div>
    <div id="statusBox" class="status-message">Monitoring chat...</div>
    <div style="text-align: center; margin: 5px 0;">
        <button id="modeToggle" class="btn btn-sm btn-outline-primary" onclick="toggleMode()">Normal Mode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
